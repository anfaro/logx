<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Untitled</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.7.4/css/foundation.min.css" integrity="sha512-TgmH0v8FUwmsr3yDgd5PTCgR6lRZ2Q5c7KsUNTHcoxZpOExCX16MYECIL4xdRQOhQlz7pCnZlmA4zda58QWxBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.7.4/js/foundation.min.js" integrity="sha512-+CnEgueYRDzx2s3IIAOpZd8HeOfrSbK3loeHw0jXJODAe3eFROHpBxEsun2kU+sZCaoAA0eFJrhfVV3RGG50GA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    </head>
    <body>
       <p> Hello World </p>
       <p> Here's your data: </p>
       <div style="padding: 10px;" class="table-scroll">
           <table>
               <thead>
                   <tr>
                       <th style="min-width: 50px; white-space: nowrap;"> Name </th>
                       <th style="min-width: 50px; white-space: nowrap;"> Transaction </th>
                       <th style="min-width: 50px; white-space: nowrap;"> Total Paid by Transfer </th>
                       <th style="min-width: 50px; white-space: nowrap;"> Difference </th>
                       <th style="min-width: 50px; white-space: nowrap;"> Note </th>
                    </tr>
                </thead>
                <tbody>
                    {% for items in m %}
                    <tr>
                       <td style="white-space: nowrap;"> {{ items.name }} </td>
                       <td style="white-space: nowrap;"> {{ items.trx  }} </td>
                       <td style="white-space: nowrap;"> {{ items.trf  }} </td>
                       <td style="white-space: nowrap;"> {{ items.diff }} </td>
                       <td style="white-space: nowrap;"> {{ items.note }} </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </body>
</html>
